<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Add An Event</title>
</head>
<body>
    <h1>Add A New Event</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
        {% csrf_token %}
    <form action='/create' method='POST'>
        <div class="form-group">
            <label for='title'>Title</label>
            <input name='title' type='text' id='title' class='form-control' required>
        </div>
        
        <div class="form-group">
            <label for='description'>Description</label>
            <input name='description' cols="30" rows="10" id='description' class='form-control' required>
        </div>
        <div class="form-group">
            <label for='location'> Location</label>
            <input name='location' type='text' id='location' class='form-control' required>
        </div>
        <div class="form-group">
            <label for='date'> Date</label>
            <input name='date' type='datetime-local' id='date' class='form-control' required>
        </div>
        <div class="form-group">
            <label for='duration'> Duration</label>
            <input name='duration' type='text' id='duration' class='form-control' required>
        </div>
        <div class="Category">Category:
            {% for category in all_categories %}
            <div class="checkbox">
                <label for="categories"><input type="checkbox" value = "{{category.id}}" name="categories">{{category.name}}</label>
            </div>
            {% endfor %}
            <label for="new_category">Other:</label><input type="text" name="new_category" id="">
        </div>
        <br>
        <a href="/dashboard" class="btn btn-primary">Cancel</a>
        <button class="btn btn-primary"> Submit</button>
    </form>
</body>
</html>
